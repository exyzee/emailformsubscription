<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Subscription Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="email-subscription">
            <h2 class="hero-header">Subscribe</h2>
            <p class="hero-subscript">Stay updated with our latest news and offers!</p>
            <form id="email-subscription-form" method="POST">
                <div class="inputs">
                    <input type="email" id="subscription-email" placeholder="Enter your email address...">
                    <button type="submit" id="subscribe-btn">Subscribe</button>
                </div>
            </form>
            <div class="alert" id="alert-msg"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script>    <script src="script.js"></script>
</body>
</html>
